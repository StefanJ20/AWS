<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>AI Conversation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0);
            transition: background-color 0.5s ease;
            background-size: cover;
            opacity: 1;
            z-index: -1;
        }

        body.dark::before {
            background-color: rgb(30, 30, 30);
        }

        body {
            background: #f5f6fa;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            justify-content: center;
            position: relative;
            align-items: center;
            bottom: 0.5rem;
            right: 0.5rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 1rem;
        }
        .chat-input:focus {
            border-color: #6366f1;
        }

        #chat-output {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            overflow-y: auto;
            margin-bottom: 1rem;
            color: #ffffff; 
            opacity: 0;
        }
        .chat-input {
            display: flex;
            justify-content: center;
            align-items: center;
            right: 325px;
        }
    </style>
</head>
<body>
    <pre id="chat-output" style="white-space: pre-wrap; word-wrap: break-word; max-height: 90vh; overflow-y: auto; max-width: 75vh; position: relative; right: 150px;"></pre>

    <div class="chat-container">
        <form id="chat-form" autocomplete="off">
            {% csrf_token %}
            <textarea
                type="text"
                class="chat-input"
                id="user-input"
                placeholder="Type your message..."
                required
                style="resize: none;"
            ></textarea>
            <button type="submit" hidden></button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            const csrftoken = getCookie('csrftoken');

            const form = document.getElementById('chat-form');
            const input = document.getElementById('user-input');
            const out = document.getElementById('chat-output');
            const length = out.textContent.length;

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const msg = input.value.trim();
                input.value = '';
                if (!msg) return;

                try {
                    const res = await fetch('/api/chat/', {
                        method: 'POST',
                        credentials: 'same-origin',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrftoken
                        },
                        body: JSON.stringify({ message: msg })
                    });

                    const ctype = res.headers.get('content-type') || '';
                    let payload;

                    if (ctype.includes('application/json')) {
                      payload = await res.json();
                    } else {
                      const text = await res.text();
                      payload = { error: `Non-JSON response (${res.status}). Snippet: ${text.slice(0, 200)}...` };
                    }
                    if (!res.ok) {
                      out.textContent += `Error ${res.status}: ${payload.error || res.statusText}\n\n`;
                    } else {
                      typeText(out, `You: ${msg}\n\nDude: ${payload.reply}\n\n`, 10);
                    }
                    out.scrollTo({ top: out.scrollHeight, behavior: 'smooth' });
                } catch (err) {
                    out.textContent += `Network error: ${String(err)}\n\n`;
                } finally {
                    form.reset();
                    input.focus();
                }
                function typeText(out, text, index) {
                    out.textContent = '';
                    let i = 0;
                    (function type() {
                        if (i < text.length) {
                            out.textContent += text[i++];
                            out.scrollTop = out.scrollHeight;
                            setTimeout(type, index);
                        }
                    })();
                }

                const chatInput = document.querySelector('.chat-input');
                chatInput.style.transition = 'right 0.5s ease';
                out.style.transition = 'opacity 0.5s ease';
                document.body.classList.add('dark');
                out.style.opacity = 1;
                chatInput.style.right = '0px';

            });

            input.addEventListener('keydown', (e) => {
                if (e.isComposing) return;       
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    form.requestSubmit();   
                }
            });

        });
    </script>
</body>
</html>
